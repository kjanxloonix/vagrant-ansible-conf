---
- name: Install postfix on Mail server VM
  hosts: mx.vagrant.local
  gather_facts: true
  become: true
  pre_tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
  tasks:
    - name: Install Lynis
      import_tasks: setup_lynis.yml
  roles:
    - postfix