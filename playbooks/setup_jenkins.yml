---
- name: Install jenkins on Second App VM
  hosts: jenkins.vagrant.local
  gather_facts: true
  become: true
  pre_tasks:
    - name: Update and upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
    - name: Install Java 11
      package:
        name: openjdk-11-jdk
        state: present
  tasks:
    - name: Install Lynis
      import_tasks: setup_lynis.yml
  roles:
    - jenkins